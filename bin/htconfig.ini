[ZafirConfig]
PORT=80 ; ! Requires Sudo !
RATE-LIMIT=100 ; * Simple Rate Limit
test=index.html ; * http://localhost:80/test -> http://localhost:80/index.html 
HTTPS=0 ; * HTTPS Support (! Requires cert.pem and key.pem)
PROTECTED=htconfig.ini ; * Makes unable to access files by returning 403 Forbidden Error
404Error=404.html ; * Displays the 404.html upon the 404 error
403Error=403.html